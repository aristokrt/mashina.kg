{% extends 'base.html' %}
{% block content %}

<h2 style="color: #808080;">Results:</h2>


    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 20px;">
    {% for product in products %}
    <div class="card" style="width: 500px; height: auto; margin-top: 20px;">
      <img src="{{ product.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description|truncatechars:70 }}</p>
          <a href="{% url 'detail' product.id %}" class="btn btn-primary">More...</a>
          <a class="btn btn-success" href="{% url 'cart_add' product.id %}" role="button">Add To Cart</a>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
