<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: #5e42a6;">
<!--  Navbar-->
    <nav class="navbar navbar-light" style="background-color: #312450;">
  <div class="container-fluid">
    <a style="color: #ffffff; text-decoration: none;" href="{% url 'home' %}"class="navbar-brand">Mashina.kg</a>
<!--      is Authenticated-->

      {% if not request.user.is_authenticated %}
      <a style="color: #808080; text-decoration: none;" href="{% url 'register' %}">Sign Up</a>
      <a style="color: #808080; text-decoration: none;" href="{% url 'login' %}">Login</a>
      {% else %}
      <a style="color: #808080; text-decoration: none;" href="{% url 'logout' %}">Logout</a>
      {% endif %}
      <!--     end is Authenticated-->
<!--      permission to create-->
      {% if request.user.is_authenticated and request.user.is_superuser %}
    <a href="{% url 'create-product' %}"><img style="width: 20px; height: auto;" src="{% static 'img/plus.png' %}"></a>
      {% endif %}
<!--      end permission to create-->

      <a href="{% url 'cart_detail' %}"><img style="width: 30px; height: auto;" src="{% static 'img/cart.png' %}"></a>

<!--      search-->
    <form class="d-flex" method="get" action="{% url 'search' %}">
      <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-success" type="submit">Search</button>
    </form>
<!--      end search-->
  </div>

</nav>
<!-- Navbar end-->

    {% block content %}
    {% endblock %}
</body>
</html>
